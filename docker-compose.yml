services:
  # 1. The Backend API
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    # TELL DOCKER TO LOOK IN THE BACKEND FOLDER FOR VARIABLES
    env_file:
      - ./backend/.env
    environment:
      # We can override or add specific docker settings here if needed
      - PORT=5000
      # Ensure your .env in backend has the MONGO_URI for Atlas
    networks:
      - app-network

  # 2. The Frontend (React)
  frontend:
    build:
      context: ./frontend/invoice-generator
      dockerfile: Dockerfile
      args:
        # Since we are running locally, we hardcode the internal docker URL
        # or the localhost URL depending on how you access it.
        # For browser access, use localhost.
        - VITE_API_BASE_URL=http://localhost:5000
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

# NO database service here because you are using Atlas!

networks:
  app-network:
    driver: bridge